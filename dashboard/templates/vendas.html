{% extends 'base.html' %}
{% block content %}
<form class="form-inline">
    <div class="form-group mx-sm-3">
      <label for="inputCodigoBarras" class="sr-only">Código do produto</label>
      <input type="number" class="form-control" id="inputCodigoBarras" placeholder="Código do produto">
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalProdutos">Consultar</button>
    <table class="table table-striped table-hover" id="table-products">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Valor unitário</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
  </form>
  <div class="modal fade" id="modalProdutos" tabindex="-1" role="dialog" aria-labelledby="modalProdutosLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProdutosLabel">Dados do produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label for="codigo">Código do produto</label>
            <input type="text" class="form-control" id="codigo" value="7898563789023">
            <label for="descricao">Produto</label>
            <input type="text" class="form-control" id="descricao" value="IPHONE XX 2048TB">
            <label for="estoque">Estoque</label>
            <input type="text" class="form-control" id="estoque" value="9999">
            <label for="valor">Valor unitário</label>
            <input type="text" class="form-control" id="valor" value="9999.99">
            <label for="qtdVenda">Valor unitário</label>
            <input type="number" class="form-control" id="qtdVenda" placeholder="Quantidade da venda">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button id="btn-add" type="button" class="btn btn-primary" onclick="adicionaLinha()">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
