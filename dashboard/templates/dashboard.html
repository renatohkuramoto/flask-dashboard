{% extends 'base.html' %}
{% block scripts %}
<script type="text/javascript">
    window.onload = function () {
	var options = {
		series: [{
		name: 'Total do dia R$',
		data: {{ data | safe }}
	  }],
		chart: {
		height: 350,
		type: 'line',
	  },
	  stroke: {
		width: 7,
		curve: 'smooth'
	  },
	  xaxis: {
		type: 'Data',
		categories: ['13/02/2020', '14/02/2020', '15/02/2020', '16/02/2020', '17/02/2020', '18/02/2020', '19/02/2020'],
	  },
	  title: {
		text: 'Montante total semanal: {{ total }}',
		align: 'left',
		style: {
		  fontSize: "24px",
		  color: '#666'
		}
	  },
	  fill: {
		type: 'gradient',
		gradient: {
		  shade: 'dark',
		  gradientToColors: [ '#FDD835'],
		  shadeIntensity: 1,
		  type: 'horizontal',
		  opacityFrom: 1,
		  opacityTo: 1,
		  stops: [0, 100, 100, 100]
		},
	  },
	  markers: {
		size: 4,
		colors: ["#FFA41B"],
		strokeColors: "#fff",
		strokeWidth: 2,
		hover: {
		  size: 7,
		}
	  },
	  yaxis: {
		min: 0,
        max: 5000,
		title: {
          text: 'Valor do total',
          style: {
		  fontSize: "1rem",
		  color: '#666'
		}
		},
	  }
	  };
	var chart = new ApexCharts(document.getElementById('chartContainer'), options);
	chart.render();
}
</script>
{% endblock %}
{% block content %}
<header class="container p-3 my-3">
    <header id="chartContainer" style="height: 400px; width: 100%;"></header>
    <header class="container">
        <header class="col-x1-12 col-lg col-md-12 col-sm-12 col-xs-12">
            <h3 style="color: #666; font-size: 24px;">Produtos com estoque baixo</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Última atualização</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in last_products %}
                        <tr>
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </header>
    </header>
</header>
{% endblock %}
